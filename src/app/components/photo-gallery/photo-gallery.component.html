<div class="gallery-container">
  <div *ngFor="let photo of aePhotos, let i = index">
  <button (click)="ngxSmartModalService.getModal('photoModal').open()" (click)="findPhoto(i)"><img src="https://picsum.photos/300/200?image={{photo.id}}" alt="stock photo"></button>
  </div>
  <ngx-smart-modal #photoModal identifier="photoModal">
    <h2>Photo id is {{currentPhoto}}</h2>
    <img src="https://picsum.photos/300/500?image={{currentPhoto}}" alt="stock photo">
    <div class="modalControls">
      <button class="previous-btn" (click)="prevPhoto()">Prev</button>
      <button class="close-btn" (click)="photoModal.close()">Close</button>
      <button class="next-btn" (click)="nextPhoto()">Next</button>
    </div>
  </ngx-smart-modal>
</div>
